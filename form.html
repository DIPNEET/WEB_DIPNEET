      <h1  class="title">Online Class Survey Form</h1>
   <div class="form">
      <form>
         <label >Name</label><br>
         <input  placeholder="Enter your name" required><br><br>
         <label type="email">Email</label><br>
         <input placeholder="Enter your Email Id" required><br><br>
         <label type="password">Password for Online Class</label><br>
         <input placeholder="Enter your Online Class Password" required><br><br>
         <label >Age (Optional)</label><br>
         <input type="number" min="10" max="99" placeholder="Age"><br>
         <label >Your Current Profession?</label><br><br>
         <select name="" >
            <option value="">Select an option</option>
            <option value="">Student</option>
            <option value="">Teacher</option>
            <option value="">Non Teaching Staff</option>
            <option value="">Other</option>
         </select><br><br> 
        <label >How are Online Classes?</label>
         <ul id="radio" >
         <li><input type="radio" name="recomm" value="0"> Not So Good</li>
         <li><input type="radio" name="recomm" value="0"> Very Good</li>
         <li><input type="radio" name="recomm" value="0"> Amazing</li>
         </ul>
        <br>
         <label >What is your favorite Online Class?</label><br>
         <select name="">
            <option value="">Select an option</option>
            <option value="">Web Technologies</option>
            <option value="">Automata Theory</option>
            <option value="">Information Security</option>
            <option value="">Operating sysetms</option>
        </select>
        
        <br>
            <label>What would you like to see improved?</label><br>
            <ul id="chck-box" style="list-style-type:none;">
               <li><input type="checkbox">Course Content</li>
               <li><input type="checkbox" >Regular Classes</li>
               <li><input type="checkbox" >Online Class Software</li>
               <li><input type="checkbox" >Less Workload</li>
               <li><input type="checkbox" >More Questions</li>
               <li><input type="checkbox" >Video Quality</li>
               <li><input type="checkbox">Practical Based Knowledge</li>
               <li><input type="checkbox" >Interactive Sessions</li>
            </ul>
         <label>Any comments or suggestions ? </label>
        <input type="text" placeholder="Enter your comment"><br><br>
         <br><button id="submit">Submit</button>
      </form>
   </div>
   </body>
</html>
